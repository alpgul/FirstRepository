<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
    	
    	<h1>JSF 2 dataTable example</h1>
    	<h:form>
    		<h:dataTable value="#{order.orderList}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    			
    				<f:facet name="header">
    			   <h:commandLink action="#{order.sortByOrderNo}">
    				Order No
    			   </h:commandLink>
    			</f:facet>
    				#{o.orderNo}
    				
    			</h:column>
    			
    			<h:column>
    			
    				<f:facet name="header">Product Name</f:facet>
    				#{o.productName}
    				
    			</h:column>
    			
    			<h:column>
    				
    				<f:facet name="header">Price</f:facet>
    				#{o.price}
    				
    			</h:column>
    			
    			<h:column>
    				
    				<f:facet name="header">Quantity</f:facet>
    				#{o.qty}
    				
    			</h:column>
    		
    			<h:column>
    				
    				<f:facet name="header">Action</f:facet>
    				
    				<h:commandLink value="Delete" action="#{order.deleteAction(o)}" />
    				
    			</h:column>
    			
    		</h:dataTable>
    		
    		<h3>Enter Order</h3>
    		<table>
    		<tr>
    			<td>Order No :</td>
    			<td><h:inputText size="10" value="#{order.orderNo}" /></td>
    		</tr>
    		<tr>
    			<td>Product Name :</td>
    			<td><h:inputText size="20" value="#{order.productName}" /></td>
    		</tr>
    		<tr>
    			<td>Quantity :</td>
    			<td><h:inputText size="5" value="#{order.price}" /></td>
    		</tr>
    		<tr>
    			<td>Price :</td>
    			<td><h:inputText size="10" value="#{order.qty}" /></td>
    		</tr>
    		</table>
    		
    		<h:commandButton value="Add" action="#{order.addAction}" />
    		
    	</h:form>
    	<h1>JSF 2 dataTable example</h1>
    	<h:form>
    	   <h:dataTable value="#{order.orderList}" var="o"
    		styleClass="order-table"
    		headerClass="order-table-header"
    		rowClasses="order-table-odd-row,order-table-even-row"
    	   >
 
    	     <h:column>
 
                <f:facet name="header">Order No</f:facet>
 
    		<h:inputText value="#{o.orderNo}" size="10" rendered="#{o.editable}" />
 
    		<h:outputText value="#{o.orderNo}" rendered="#{not o.editable}" />
 
    	     </h:column>
 
    	     <h:column>
 
    		<f:facet name="header">Product Name</f:facet>
 
    		<h:inputText value="#{o.productName}" size="20" rendered="#{o.editable}" />
 
    		<h:outputText value="#{o.productName}" rendered="#{not o.editable}" />
 
    	     </h:column>
 
    	     <h:column>
 
    		<f:facet name="header">Price</f:facet>
 
    		<h:inputText value="#{o.price}" size="10" rendered="#{o.editable}" />
 
    		<h:outputText value="#{o.price}" rendered="#{not o.editable}" />
 
    	     </h:column>
 
    	     <h:column>
 
    		<f:facet name="header">Quantity</f:facet>
 
    		<h:inputText value="#{o.qty}" size="5" rendered="#{o.editable}" />
 
    		<h:outputText value="#{o.qty}" rendered="#{not o.editable}" />
 
    	     </h:column>
 
    	     <h:column>
 
    		<f:facet name="header">Action</f:facet>
<!--  rendered : true ve false değerleri alacak bileşenin render edilip edilmeyeceğini yani tarayıcıya yüklenip ekrana gösterilip gösterilmeyeceğini belirler. Güzel ve çok fazla kullanılan bir özelliktir. -->
    		<h:commandLink value="Edit" action="#{order.editAction(o)}" 
                                       rendered="#{not o.editable}" />
 
    	     </h:column>
 
    	  </h:dataTable>
 
    	  <h:commandButton value="Save Changes" action="#{order.saveAction}" />
 
      </h:form>
    </h:body>
		
</html>
